<!-- @format -->
{% extends 'basic.html' %} {% load static %} {% block content %}

<div class="inkinddonation">
  <h1>Enter In Kind Donation</h1>
  <form method="post">
    {% csrf_token %}

    <p>
      <label for="id_Name">Name:</label>
      <input type="text" name="Name" maxlength="100" required id="id_Name" />
    </p>

    <p>
      <label for="id_Email">Email:</label>
      <input type="email" name="Email" maxlength="100" required id="id_Email" />
    </p>

    <p>
      <label for="id_PhoneNumber">PhoneNumber:</label>
      <input type="number" name="PhoneNumber" required id="id_PhoneNumber" />
    </p>

    <p>
      <label for="id_Country">Country:</label>
      <input
        type="text"
        name="Country"
        maxlength="100"
        required
        id="id_Country" />
    </p>

    <p>
      <label for="id_TypeOfDonation">TypeOfDonation:</label>
      <input
        type="text"
        name="TypeOfDonation"
        maxlength="100"
        required
        id="id_TypeOfDonation" />
    </p>

    <p>
      <label for="id_AmountOfDonation">AmountOfDonation:</label>
      <input
        type="number"
        name="AmountOfDonation"
        step="any"
        required
        id="id_AmountOfDonation" />
    </p>
    <button type="submit">Submit</button>
  </form>
</div>

{% endblock %}
